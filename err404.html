<!DOCTYPE HTML>
<html>
	<head>
		<link rel='stylesheet' href='Style/style.css'>
		<link rel="import" href="/no_index/header.html">
		<link rel="import" href="/no_index/footer.html">
        	<meta charset='utf-8'>
		<title>Страница не найдена | Ошибка 404</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script>
			var link = document.querySelector('link[rel=import]');
			var content = link.import.querySelector('#header');
			document.body.appendChild(content.cloneNode(true));
		</script>
		<p class="text">Страница не найдена.</p>
		<p class="text">Страница удалена или вы перешли по битой ссылке.</p>
		<a class='text' href='/index.html' target='_self'>На главную</a>
		<script>
			var link = document.querySelector('link[rel=import]');
			var content = link.import.querySelector('#footer');
			document.body.appendChild(content.cloneNode(true));
		</script>
    </body>
</html>
